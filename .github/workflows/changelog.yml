name: Generate Changelog

on:
  push:
    tags:
      - 'v*'  # triggers when a new tag like v1.0.0 is pushed

jobs:
  generate-changelog:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install github_changelog_generator
        run: gem install github_changelog_generator

      - name: Generate CHANGELOG.md
        run: |
          github_changelog_generator \
            --user "${{ github.repository_owner }}" \
            --project "${{ github.event.repository.name }}" \
            -o CHANGELOG.md

      - name: Commit and push changes to a new branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b changelog/update-${{ github.run_number }}
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG.md for ${{ github.ref_name }}"
          git push origin changelog/update-${{ github.run_number }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "chore: Update CHANGELOG for ${{ github.ref_name }}"
          body: |
            Automated changelog update for tag `${{ github.ref_name }}`
          head: changelog/update-${{ github.run_number }}
          base: master  # or 'main' if your default branch is main
